<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello World</title>
  <link href="/favicon.ico" rel="icon" type="image/x-icon" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
  <link rel="stylesheet" href="bower_components/foundation-icon-fonts/foundation-icons.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app,i18n}) styles/main.css -->
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/animate.css"/>
  <!-- endbuild -->

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-loader/angular-loader.js"></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/fastclick/lib/fastclick.js"></script>
  <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
  <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
  <script src="bower_components/foundation/js/foundation.js"></script>
  <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <script src="bower_components/jquery-waypoints/waypoints.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/angular-charts/dist/angular-charts.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
</head>
<body>
  <header>
    <div class="contain-to-grid sticky">
      <nav class="top-bar" data-topbar data-options="sticky_on: large">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Jeanie Chung</a></h1>
          </li>
          <li class="toggle-topbar"><i class="fi-plus"></i></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right" ng-controller="navCtrl">
            <li ng-repeat="navLink in navLinks" ng-class="navClass('{{navLink.url}}')"><a href="#/{{navLink.url}}"><i class="fi-{{navLink.icon}}"></i> {{navLink.title}}</a>
            </li>
          </ul>
        </section>
      </nav>
    </div>
  </header>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="main" class="wrapper">
    <div ng-view></div>
  </div>

  <footer class="text-center" ng-controller="footerCtrl">
    <div class="row">
      <div class="medium-8 columns footer-info">
        <p>Jeanie Chung is a developer currently located in Chicago, IL.</p>
        <i class="fi-heart"></i> <a href="mailto:hey@jeaniechung.com">Send love!</a>
        <p>COPYRIGHT HERE</p>
        <p>POWERED BY</p>
        <!-- <span app-version></span> -->
      </div>
      <div class="medium-4 columns">
        <div class="social-links">
            <ul>
                <li ng-repeat="socialLink in socialLinks"><i class="fi-{{socialLink.icon}}"></i><a target="_blank" href="{{socialLink.url}}">  {{socialLink.title}}</a>
                </li>
            </ul>
        </div>
      </div>
    </div>
    <script>
      $(document).foundation();

    </script>
  </footer>

    

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <script src="js/main.js"></script>

  <!-- endbuild -->
</body>
</html>
