    <div ng-repeat="job in jobs" class="timeline-block">
      <div class="timeline-icon" ui-jq="waypoint" ui-options="bounceIn, offset">
        <img src="http://placekitten.com/60/60" />
      </div>
      <div class="timeline-blurb" ui-jq="waypoint" ui-options="fadeInDown, offset">
        <h4>{{job.position}}</h4>
        <span>{{job.dates}}</span>
        <h5>{{job.company}} - {{job.location}}</h5>
        <p>
          <ul ng-repeat="task in job.tasks">
            <li>
              {{task.one}}
            </li>
            <li>
              {{task.two}}
            </li>
            <li>
              {{task.three}}
            </li>
          </ul>
        </p>
      </div>
    </div>
</section>
<section class="charts section-padding">
  <div class="row">
    <div class="medium-6 columns">
      <div ng-repeat="skill in skills" class="skillbar">
        <div class="skill-title" style="background: {{skill.labelColor}}">
          <span>{{skill.name}}</span></div>
          <div class="skill-bar" ui-jq="waypoint" ui-options="animatePerc, offset" style="background: {{skill.barColor}};" data-percent="{{skill.perc}}%">
          </div>
          <div class="skill-bar-percent">{{skill.perc}}%</div>
        </div>
    </div>
    <div class="medium-6 columns">
        <div ac-chart="piechart" ac-data="pieData" ac-config="pieConfig"></div>
    </div>
  </div>
</section>
