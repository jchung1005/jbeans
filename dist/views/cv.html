<section class="hero" bg-img="/images/hero-about.jpg"><div class="container"><h1 class="animated fadeInDown">CV</h1><p>Fun, hopefully somewhat interactive resume</p></div></section><section class="timeline section-padding"><div class="row"><ul class="button-group"><li><typ e="button" class="button" ng-click="yearFilter= null">All</typ></li><li><typ e="button" class="button" ng-click="yearFilter= {year:2014}">2014</typ></li><li><typ e="button" class="button" ng-click="yearFilter= {year:2013}">2013</typ></li><li><typ e="button" class="button" ng-click="yearFilter= {year:2012}">2012</typ></li></ul></div><div class="row"><ul><li ng-repeat="job in jobs | filter: yearFilter"><h2>{{job.title}}</h2><em>{{job.company}}</em> - {{job.location}}<ul ng-repeat="task in job.tasks"><li>{{task.one}}</li><li>{{task.two}}</li><li>{{task.three}}</li></ul></li></ul></div><div class="row"><div class="large-6 columns small-centered"><div class="exp-timeline"><div class="container"><ul class="items"><li><h5>One</h5><div class="active" style="width: 30%"><div class="finish"></div></div><div class="inactive" style="width: 70%"></div></li><li><h5>Two</h5><div class="inactive" style="width: 30%"></div><div class="active" style="width: 70%"><div class="start"></div></div></li><li><h5>Three</h5><div class="inactive" style="width: 90%"></div><div class="active" style="width: 10%"><div class="start"></div></div></li></ul></div></div></div></div></section><section class="charts section-padding"><div class="row"><div class="medium-6 columns"><div ac-chart="barchart" ac-data="barData" ac-config="barConfig"></div></div><div class="medium-6 columns"><div ac-chart="piechart" ac-data="pieData" ac-config="pieConfig"></div></div></div></section>
